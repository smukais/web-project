<!DOCTYPE html>
<html>
<head>
  <title>Vai tu būsi mana valentīna?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      font-size: 24px;
      padding: 10px 20px;
      background-color: pink;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Vai tu būsi mana valentīna?</h1>
  <p id="valentine-text"></p>
  <button id="valentine-button">Jā</button>

  <script>
    const button = document.getElementById('valentine-button');
    const text = document.getElementById('valentine-text');

    button.addEventListener('click', function() {
      text.textContent = 'Izskatās ka esi mana!';
      button.textContent = 'Ak nē!';
    });
  </script>
</body>
</html>
